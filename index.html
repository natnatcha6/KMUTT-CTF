<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Number</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="card p-5">
        <h1>Lucky Number</h1>
        <p>Can you get 999999</p>
        <button class="btn btn-primary" id="inputRand">Random Number</button>
        <br />
        <h3 id="number"></h3>
        <h3 id="result"></h3>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    function randomNumber() {
      return Math.floor(Math.random() * 999998 + 1);
    }
    $(document).ready(function () {
      let inputRand = $("#inputRand");
      inputRand.click(function () {
        const randNum = randomNumber();
        $("#number").html(`Your Number is ${randNum}`);
        $.post("/check_number.php", { lucky: randNum }, function (result) {
          $("#result").html(result);
        });
      });
    });
  </script>
</html>
